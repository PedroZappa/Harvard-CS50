{% extends "layout.html" %}

{% block body %}

    <form action="/register" method="post">
        <input autocomplete="off" autofocus required name="name" placeholder="Name" type="text">
        <!-- Drop Dowm menu with 3 options -->
        <select name="sport">
            <option disabled selected>Sport</option>
            <!--  Dinamically build the form from SPORTS array on app.py -->
            {%% for sport in sports %}
                <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <button type="submit">
            Register
        </button>
    </form>

{% endblock %}
